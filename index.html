<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do 4 em Linha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        #start-screen, #game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #start-screen {
            display: flex;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            position: relative;
            box-sizing: border-box;
        }
        #game-screen {
            display: none;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            width: 100vw;
            height: 100vh;
            position: relative;
            box-sizing: border-box;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 5px;
            background-color: blue;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .cell.red {
            background-color: red;
        }
        .cell.yellow {
            background-color: yellow;
        }
        #status {
            font-size: 24px;
            margin: 20px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        #victory-message {
            font-size: 36px;
            color: #ffd700;
            background: linear-gradient(45deg, #ff4444, #ffbb33);
            padding: 20px;
            border-radius: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            border: 3px solid #fff;
            text-align: center;
            animation: pulse 1.5s infinite;
            margin: 20px 0;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        #scoreboard {
            font-size: 28px;
            color: #ff4500; /* Laranja */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            font-weight: bold;
            width: 470px;
            text-align: center;
        }
        #loser-message {
            font-size: 28px;
            color: #ff4500; /* Laranja */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            font-weight: bold;
            width: 470px;
            text-align: center;
            display: none;
        }
        #loser-image {
            width: 470px;
            height: auto;
            margin: 10px 0;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        label {
            font-size: 18px;
            margin: 5px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #victory-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1000;
        }
        #close-video {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1001;
        }
        #close-video:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>ü§Ø 4 em Linha s√≥ para Einsteins Supremos ü§Ø</h1>
    <div id="start-screen">
        <label for="player1">Nome do Jogador 1 (Vermelho):</label>
        <input type="text" id="player1" placeholder="Jogador 1">
        <label for="player2">Nome do Jogador 2 (Amarelo):</label>
        <input type="text" id="player2" placeholder="Jogador 2">
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <div id="game-screen">
        <div id="status">Aguardando in√≠cio...</div>
        <div id="victory-message" style="display: none;"></div>
        <div id="board"></div>
        <button onclick="resetGame()">Reiniciar Jogo</button>
        <button onclick="backToStart()">Voltar ao In√≠cio</button>
        <div id="scoreboard"></div>
        <div id="loser-message"></div>
        <img id="loser-image" src="https://e7.pngegg.com/pngimages/899/799/png-clipart-urdu-poetry-joke-hindi-love-humour-flesh-love-desktop-wallpaper-thumbnail.png" alt="Crying Emoji">
    </div>
    <video id="victory-video" src="fireworks.mp4" autoplay></video>
    <button id="close-video" style="display: none;" onclick="closeVideo()">Fechar V√≠deo</button>

    <script>
        let board = [];
        const rows = 6;
        const cols = 7;
        let currentPlayer = 'red';
        let gameOver = false;
        let player1Name = '';
        let player2Name = '';
        let player1Score = 0;
        let player2Score = 0;
        let isAnimating = false;

        // Iniciar o jogo
        function startGame() {
            player1Name = document.getElementById('player1').value || 'Jogador 1';
            player2Name = document.getElementById('player2').value || 'Jogador 2';
            board = [];
            currentPlayer = 'red';
            gameOver = false;
            player1Score = 0;
            player2Score = 0;
            isAnimating = false;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('status').textContent = `Vez de ${player1Name} (Vermelho)`;
            document.getElementById('victory-message').style.display = 'none';
            document.getElementById('loser-message').style.display = 'none';
            document.getElementById('loser-image').style.display = 'none';
            updateScoreboard();
            createBoard();
        }

        // Criar o tabuleiro
        function createBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                board[row] = [];
                for (let col = 0; col < cols; col++) {
                    board[row][col] = null;
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleClick(col));
                    boardDiv.appendChild(cell);
                }
            }
        }

        // Lidar com o clique na coluna
        function handleClick(col) {
            if (gameOver || isAnimating) return;
            for (let row = rows - 1; row >= 0; row--) {
                if (!board[row][col]) {
                    board[row][col] = currentPlayer;
                    animateFall(row, col);
                    break;
                }
            }
        }

        // Anima√ß√£o de queda sequencial
        function animateFall(finalRow, col) {
            isAnimating = true;
            let currentRow = 0;
            const delayPerRow = 75; // Tempo por linha em ms (mantido conforme seu ajuste)
            const interval = setInterval(() => {
                if (currentRow > finalRow) {
                    clearInterval(interval);
                    // Colocar a pe√ßa na posi√ß√£o final
                    const finalCell = document.querySelector(`.cell[data-row="${finalRow}"][data-col="${col}"]`);
                    finalCell.classList.add(currentPlayer);
                    // Verificar vit√≥ria ou empate ap√≥s anima√ß√£o
                    if (checkWin(finalRow, col)) {
                        const winner = currentPlayer === 'red' ? player1Name : player2Name;
                        const loser = currentPlayer === 'red' ? player2Name : player1Name;
                        if (currentPlayer === 'red') {
                            player1Score++;
                        } else {
                            player2Score++;
                        }
                        document.getElementById('status').style.display = 'none';
                        document.getElementById('victory-message').style.display = 'block';
                        document.getElementById('victory-message').textContent = `üéâ PARAB√âNS, ${winner}! VOC√ä √â O SUPREMO CAMPE√ÉO DO 4 EM LINHA! üèÜ`;
                        document.getElementById('loser-message').style.display = 'block';
                        document.getElementById('loser-message').textContent = `üò≠ ${loser} üò≠`;
                        document.getElementById('loser-image').style.display = 'block';
                        updateScoreboard();
                        gameOver = true;
                        showVictoryVideo();
                    } else if (checkDraw()) {
                        document.getElementById('status').textContent = 'Empate!';
                        gameOver = true;
                    } else {
                        currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                        document.getElementById('status').textContent = `Vez de ${currentPlayer === 'red' ? player1Name : player2Name} (${currentPlayer === 'red' ? 'Vermelho' : 'Amarelo'})`;
                    }
                    isAnimating = false;
                    return;
                }

                const cell = document.querySelector(`.cell[data-row="${currentRow}"][data-col="${col}"]`);
                cell.classList.add(currentPlayer);

                if (currentRow > 0) {
                    const prevCell = document.querySelector(`.cell[data-row="${currentRow - 1}"][data-col="${col}"]`);
                    prevCell.classList.remove(currentPlayer);
                }

                currentRow++;
            }, delayPerRow);
        }

        // Atualizar placar
        function updateScoreboard() {
            document.getElementById('scoreboard').textContent = `${player1Name}: ${player1Score} | ${player2Name}: ${player2Score}`;
        }

        // Reproduzir v√≠deo de vit√≥ria
        function showVictoryVideo() {
            const video = document.getElementById('victory-video');
            const closeButton = document.getElementById('close-video');
            video.style.display = 'block';
            closeButton.style.display = 'block';
            video.play();
        }

        // Fechar v√≠deo
        function closeVideo() {
            const video = document.getElementById('victory-video');
            const closeButton = document.getElementById('close-video');
            video.pause();
            video.currentTime = 0;
            video.style.display = 'none';
            closeButton.style.display = 'none';
        }

        // Verificar vit√≥ria
        function checkWin(row, col) {
            const directions = [
                [0, 1],  // horizontal
                [1, 0],  // vertical
                [1, 1],  // diagonal /
                [1, -1]  // diagonal \
            ];
            for (let [dr, dc] of directions) {
                let count = 1;
                for (let i = 1; i <= 3; i++) {
                    let r = row + i * dr;
                    let c = col + i * dc;
                    if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                for (let i = 1; i <= 3; i++) {
                    let r = row - i * dr;
                    let c = col - i * dc;
                    if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= 4) return true;
            }
            return false;
        }

        // Verificar empate
        function checkDraw() {
            return board.every(row => row.every(cell => cell !== null));
        }

        // Reiniciar o jogo
        function resetGame() {
            currentPlayer = 'red';
            gameOver = false;
            isAnimating = false;
            board = [];
            document.getElementById('status').style.display = 'block';
            document.getElementById('victory-message').style.display = 'none';
            document.getElementById('loser-message').style.display = 'none';
            document.getElementById('loser-image').style.display = 'none';
            document.getElementById('status').textContent = `Vez de ${player1Name} (Vermelho)`;
            createBoard();
        }

        // Voltar ao in√≠cio
        function backToStart() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('player1').value = '';
            document.getElementById('player2').value = '';
            board = [];
            currentPlayer = 'red';
            gameOver = false;
            isAnimating = false;
            player1Score = 0;
            player2Score = 0;
            document.getElementById('status').style.display = 'block';
            document.getElementById('victory-message').style.display = 'none';
            document.getElementById('loser-message').style.display = 'none';
            document.getElementById('loser-image').style.display = 'none';
            document.getElementById('scoreboard').textContent = '';
        }
    </script>
</body>
</html>
